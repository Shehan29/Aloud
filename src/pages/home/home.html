<ion-header>
  <ion-navbar>
    <ion-title text-center>Aloud</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click) = "takePicture()">
      <ion-icon name="md-camera"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab color="secondary" (click) = "listen()">
      <ion-icon name="md-mic"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
